<div class="container">
    <div class="row mt-5 justify-content-center align-self-center">

        <div class="mt-3 mx-auto p-5 align-self-center">

            <div class="card">
                <h5 class="card-header">Google Drive Image Upload</h5>
                </br>

                <div class="text-center">
                    <div class="form-group text-center">
                        <img class="img-responsive p-2 thumb-post" ng-show="!file"
                            ngf-src="file || '../assets/img/default-img.png'" alt="Image">
                    </div>
                </div>

                <div class="card-body">
                    <div class="alert alert-info alert-dismissible fade show" ng-show="upload_status">
                        {{upload_status}}
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>

                    <div class="form-group" ng-show="data.message">
                        <!-- Success Alert -->
                        <div class="alert alert-success alert-dismissible fade show" ng-show="data.status">
                            <strong>Success!</strong> {{data.message}}
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                        </div>

                        <!-- Error Alert -->
                        <div class="alert alert-danger alert-dismissible fade show" ng-show="!data.status">
                            <strong>Error!</strong> {{data.message}}
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                        </div>
                    </div>
                    <p class="card-text">Select image file and click upload button</p>

                    <div class="form-group bg-light text-secondary rounded" for="imageUpload">
                        <label class="w-100 position-relative d-inline-block m-0 p-3" for="imageUpload">
                            <div class="div-upload">
                                <span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span>
                                <span class="span-alt">Click here to select image</span>
                            </div>
                        </label>
                        <input type="file" class="form-control d-none" id="imageUpload" ngf-select ng-model="file"
                            name="file" ngf-accept="'image/*'" required>
                    </div>

                    <div class="mx-auto align-self-center text-center">
                        <button type="submit"
                            class="btn btn-primary shadow text-white p-2 pr-5 rounded font-weight-light"
                            ng-click="upload()" href="{{authUrl}}">
                            <i class="fa fa-upload mx-3 d-inline-block"></i> Upload
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<style>
    .thumb-post {
        object-fit: contain;
        /* Do not scale the image */
        object-position: center;
        max-width: calc(100% - 30px);
        max-height: 120px;
    }
</style>
